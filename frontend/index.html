<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="color: antiquewhite; background-color: gray">Welcome to snake game!</h1>
<div class="centered">
    <canvas height="500" id="canvas" style="border: 1px solid black; background: whitesmoke" width="500"></canvas>
</div>
<div>
    <h2 id="result" style=" color: antiquewhite; background-color: gray ">Your snake is hungry!</h2>
</div>
<div>
    <p style="color: antiquewhite; background-color: gray">
        The goal: <br> Eat as many apples as you want! <br>
        The rules: <br> You can not die! <br>
        Move your snake with the keyboard arrows! <br>
        Your snake is faster with every apple eaten <br>
        Press backspace for pause! Press space to
        breath fire!
    </p>

</div>
<script src="game.js"></script>

</body>
</html>
